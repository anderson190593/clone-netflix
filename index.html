<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/netflix-logo.png" alt="Netflix Logo" style="height: 25px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Séries</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Filmes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Minha Lista</a></li>
                </ul>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-3 me-lg-0"><a class="nav-link" href="#"><i class="bi bi-search"></i></a></li>
                    <li class="nav-item me-3 me-lg-0"><a class="nav-link" href="#"><i class="bi bi-bell-fill"></i></a></li>
                    <li class="nav-item me-3 me-lg-0"><a class="nav-link" href="#"><img src="images/avatar.png" alt="Avatar" style="height: 30px; border-radius: 5px;"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="jumbotron jumbotron-fluid text-white" style="background-image: url('images/hero-bg.jpg');">
        <div class="container">
            <h1 class="display-4 fw-bold">Batman</h1>
            <p class="lead">A história que todos conhecem, com muito mais detalhes.</p>
            <button class="btn btn-light me-2"><i class="bi bi-play-fill me-2"></i>Assistir</button>
            <button class="btn btn-secondary"><i class="bi bi-info-circle me-2"></i>Mais informações</button>
        </div>
    </header>

    <main class="container-fluid py-5">
        <h2 class="mb-3">Em Alta</h2>
        <div class="row flex-nowrap overflow-auto mb-5 movie-row">
            <div class="col-4 col-md-3 col-lg-2 mb-2"><img src="images/filme-1.jpg" class="img-fluid rounded" alt="Capa do filme 1"></div>
            <div class="col-4 col-md-3 col-lg-2 mb-2"><img src="images/filme-2.jpg" class="img-fluid rounded" alt="Capa do filme 2"></div>
            <div class="col-4 col-md-3 col-lg-2 mb-2"><img src="images/filme-3.jpg" class="img-fluid rounded" alt="Capa do filme 3"></div>
            <div class="col-4 col-md-3 col-lg-2 mb-2"><img src="images/filme-4.jpg" class="img-fluid rounded" alt="Capa do filme 4"></div>
            <div class="col-4 col-md-3 col-lg-2 mb-2"><img src="images/filme-5.jpg" class="img-fluid rounded" alt="Capa do filme 5"></div>
            <div class="col-4 col-md-3 col-lg-2 mb-2"><img src="images/filme-6.jpg" class="img-fluid rounded" alt="Capa do filme 6"></div>
            </div>

        <h2 class="mb-3">Novidades</h2>
        <div class="row flex-nowrap overflow-auto mb-5 movie-row">
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
